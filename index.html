<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etch-a-Sketch </title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!--GENERAL CONTAINER-->
  <div class="container">
    <!--MAIN CONTENT
    IT will be the container for all the content
  -->
    <h1>Welcome to Etch-a-Sketch</h1>
    <p class="instructions">1. Choose a grid size <br> 2. Start Drawing <br> 3. Change the color style if you want <br>
      4. Use the eraser if needed <br>
      5. Restart to paint something new!
    
    </p>
    <div class="buttons">
      <p class="button-p"><a id="grid-size-button" href="#" class="">GRID SIZE</a></p>
      <p class="button-p"><a id="color-style-button" href="#" class="">COLOR STYLE</a></p>
      <p class="button-p"><a id="eraser-button" href="#" class="">ERASER</a></p>
      <p class="button-p"><a id="restart-button" href="#" class="">RESTART</a></p>
    </div>
    <main id="main-content">


    </main>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
